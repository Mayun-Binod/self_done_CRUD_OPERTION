{% extends "StudentCrud/base.html" %}

{% block body_class %}dark-background{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center rounded-4">
                <h4 class="fw-bold">Update Student Details</h4>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form1.as_p }}
                    
                    <div class="d-flex justify-content-between mt-4">
                        <input type="submit" value="Update" class="btn btn-success px-4 py-2 rounded-3">
                        <a href="{% url 'addshow' %}" class="btn btn-outline-secondary px-4 py-2 rounded-3">Back To Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
